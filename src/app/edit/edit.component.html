<section>
  <form>
    <h4>Use the form below to update your profile</h4>
    <label>Name:
      <input [(ngModel)]='profile.name' name='profileName'>
    </label>
    <label>Contact:
      <input [(ngModel)]='profile.contact' name='profileContact'>
    </label>
    <label>Bio:
      <input [(ngModel)]='profile.bio' name='profileBio'>
    </label>
    <p>
      <button>Update</button>
    </p>
  </form>
</section>
